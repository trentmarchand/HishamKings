{% extends "main/base.html" %}

{% block content %}
<div class = "col-md-7">
    <h5>Available Games</h5>
    <hr>

    <div class = "row">
        <table>
            <thead>
            <tr>
                <th>Abbreviation</th>
                <th>Team 1</th>
                <!--                    <th>Spread</th>-->
                <th>Team 2</th>
                <th>Spread</th>
            </tr>
            </thead>

            <tbody>
            {% for g in games %}
            <tr>
                <td>{{g.abbreviation}}</td>
                <td>{{g.team1}}</td>
                <!--                    <td>{{b.spread}}</td>-->
                <td>{{g.team2}}</td>
                <td>{{g.spread}}</td>
                <br><br>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary  btn-sm btn-block green" href="{% url 'main:add_bet' %}">Place Bet</a>

</div>
{% endblock %}
